---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: mimicmotion
spec:
  containers:
  - name: mimicmotion-container
    image: fredbln98/mimicmotion-conda:latest
    # This command keeps the container alive so you can later exec into it.
    command: ["bash", "-c", "while true; do sleep 30; done"]
    resources:
      limits:
        # Request exactly one GPU (V100) for the container.
        nvidia.com/gpu: "1"
    volumeMounts:
    - name: data-volume
      # Mount the external persistent volume to /data to avoid filling the containerâ€™s root filesystem.
      mountPath: /data
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: my-data-pvc
  # Node selector to ensure the pod is scheduled only on nodes with a V100 GPU.
  nodeSelector:
    gpu: v100
