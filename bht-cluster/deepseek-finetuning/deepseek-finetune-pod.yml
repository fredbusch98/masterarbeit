apiVersion: v1
kind: Pod
metadata:
  name: deepseek-finetune
  namespace: s85468
spec:
  restartPolicy: OnFailure
  containers:
  - name: deepseek-finetune-container
    image: pytorch/pytorch:2.6.0-cuda12.4-cudnn9-runtime
    command: ["bash", "-c", "while true; do sleep 30; done"]
    resources:
      limits:
        nvidia.com/gpu: "1"
    volumeMounts:
    - name: my-storage-volume
      mountPath: /storage
  volumes:
  - name: my-storage-volume
    persistentVolumeClaim:
      claimName: my-storage-volume
  nodeSelector:
    gpu: a100
